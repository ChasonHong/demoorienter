<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>JS陀螺仪检测设备方向orienter</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=640, target-densitydpi=device-dpi, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <script type="text/javascript" src="../orienter.js"></script>

    <style>
        ul, li {
            list-style: none;
            line-height: 0px;
        }

        body, div, ul, li, img, p, a, h1, h2, h3 {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        html, body {
            background: #000;
            color: #fff;
            font-family: "微软雅黑", "黑体", "宋体", Helvetica, Verdana, sans-serif;
            font-size: 10px;
        }

        #tip {
            font-size: 60px;
        }
    </style>

</head>

<body>
<div style="color: #fff; font-size: 60px; border-bottom: 1px solid #f0f0f0;">JavaScript 陀螺仪检测设备方向(重力感应)</div>
<h2 style="color: #fff; font-size: 60px;">倾斜手机检测</h2>
<p id="tip"></p>

<script>
    var o = new Orienter();
    var tip = document.getElementById('tip');
    o.onOrient = function (obj) {
        tip.innerHTML =
                'alpha:' + obj.a +
                '<br>' + 'beta:' + obj.b +
                '<br>' + 'gamma:' + obj.g +
                '<br>' + 'longitude:' + obj.lon +
                '<br>' + 'latitude:' + obj.lat +
                '<br>' + 'direction:' + obj.dir;
    };
    o.init();

</script>

</body>
</html>
